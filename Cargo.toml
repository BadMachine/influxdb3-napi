
[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name = "influxdb_client"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "my-binary"
path = "src/bin/main.rs"

[dependencies]
napi = { version = "3.1.3", features = ["full","compat-mode","async", "serde-json" ]}
#napi-derive = "3.1.1"

napi-derive = { git = "https://github.com/napi-rs/napi-rs.git" }
tonic = "0.12.3"
tokio-stream = "0.1.17"
arrow = { version = "55.2.0", features = ["json", "arrow-json"]}
arrow-flight = { version = "55.2.0", features = ["flight-sql","flight-sql-experimental","tls","tokio"] }
tokio = { version = "1.47.0", features = ["rt", "rt-multi-thread", "macros"] }
serde_json = "1.0.141"
#serde_json = "1.0.141"
serde_arrow = { version = "0.13.4", features = ["arrow-55"] }
sonic-rs = "0.5.3"
simd-json = "0.15.1"
snmalloc-rs = "0.3.8"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"

[features]
default = []
native = []

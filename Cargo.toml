[dependencies]
getrandom = { version = "0.3", features = ["wasm_js"] }
napi = { version = "3.1.3", features = ["full","compat-mode","async", "serde-json" ]}
#napi-derive = "3.1.1"
reqwest = { version = "0.12", features = ["json"] }
napi-derive = { git = "https://github.com/napi-rs/napi-rs.git" }
tonic = { version = "0.12.3", features = ["gzip"] }
tokio-stream = "0.1.17"
arrow = { version = "55.2.0", features = ["json", "arrow-json"]}
arrow-flight = { version = "55.2.0", features = ["flight-sql","flight-sql-experimental","tls","tokio"] }
serde_json = "1.0.141"
#serde_json = "1.0.141"
serde_arrow = { version = "0.13.4", features = ["arrow-55"] }
sonic-rs = "0.5.3"
simd-json = "0.15.1"
snmalloc-rs = "0.3.8"
tonic-web-wasm-client = "0.7.1"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"

[features]
default = []
native = []

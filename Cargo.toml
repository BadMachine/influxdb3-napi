
[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name = "influxdb_client"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "my-binary"
path = "src/bin/main.rs"

#[patch.crates-io]
